<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BS5</title>
</head>
<style>
    body {
        padding: 10px 15px;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
    }
</style>

<body>
    <h1>
        spacing
    </h1>
    <hr>
    <!-- * padding 0 -> 5 
        * pt , pb , ps , pe  // top , botom , left right
    -->
    <h1>
        Padding
    </h1>
    <p class="bg-primary text-light px-5 py-3">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, dolores?
    </p>
    <hr>
    <h1> Margin</h1>
    <p class="bg-primary text-light mx-5 my-3">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, dolores?
    </p>
    <p class="bg-primary text-light m-auto" style="width: 700px;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, dolores?
    </p>

    <!-- 
        * Negative margin
        * In CSS, margin properties can utilize negative values (padding cannot).
        * These negative margins are disabled by default,
        * but can be enabled in Sass by setting $enable-negative-margins: true.  
        * .mt-n1 { margin-top: -0.25rem !important; }
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</html>
