<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BS5</title>
</head>
<style>
    * {
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    .parent {
        height: 400px;
    }

    .child {
        width: 400px;
        height: 100px
    }

    span,
    .four,
    .two {
        padding: 5px;
        background-color: #eee;
    }
</style>

<body>
    <h1 class="text-primary">
        Flex Box
    </h1>
    <hr />

    <div class="parent bg-primary d-flex flex-nowrap">
        <div class="child bg-danger"></div>
        <div class="child bg-info"></div>
        <div class="child bg-success"></div>
    </div>

    <br>
    <br>

    <h1 class="text-primary">
        FlexBox with Break Point
    </h1>

    <hr>

    <div class="parent bg-primary d-flex flex-md-column ">
        <div class="child bg-danger mx-auto"></div>
        <div class="child bg-info mx-auto"></div>
        <div class="child bg-success mx-auto"></div>
    </div>

    <br>
    <br>


    <h1 class="text-primary">
        justify Content X-axis
        <br>
        Align Items Y-axis
    </h1>


    <hr>
    <div class="parent bg-primary d-flex justify-content-evenly align-items-center ">
        <div class="child bg-danger "></div>
        <div class="child bg-info "></div>
        <div class="child bg-success "></div>
    </div>


    <br>
    <br>
    <h1 class="text-primary">
        BS5 Grid System
    </h1>
    <hr>
    <br>
    <div class="container ">
        <div class="row spans gx-3">
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
            <span class="col-1">span 12 </span>
        </div>
        <br>
        <div class="row">
            <div class="four col-4">DIV 4</div>
            <div class="four col-4">DIV 4</div>
            <div class="four col-4">DIV 4</div>
        </div>
        <br>
        <div class="row">
            <div class="two col-8">col-8</div>
            <div class="two col-4">col-4</div>
        </div>
        <br>
        <div class="row">
            <div class="two col-7">col-7</div>
            <div class="two col-4 offset-1">col-4 offset-1</div>
        </div>

    </div>

    <br>
    <br>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
