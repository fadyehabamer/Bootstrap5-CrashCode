<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    * {
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    .parent {
        height: 400px;
    }

    .child {
        width: 400px;
        height: 100px
    }

    span,
    .four,
    .two {
        padding: 5px;
        background-color: #eee;
    }
</style>

<body>
    <h1 class="text-primary">
        Flex Box
    </h1>
    <hr />

    <div class="parent bg-primary d-flex flex-nowrap">
        <div class="child bg-danger"></div>
        <div class="child bg-info"></div>
        <div class="child bg-success"></div>
    </div>

    <br>
    <br>

    <h1 class="text-primary">
        FlexBox with Break Point
    </h1>

    <hr>

    <div class="parent bg-primary d-flex flex-md-column ">
        <div class="child bg-danger mx-auto"></div>
        <div class="child bg-info mx-auto"></div>
        <div class="child bg-success mx-auto"></div>
    </div>






    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
