<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BS5</title>
</head>
<style>
    h1 {
        text-align: center;
    }
</style>

<body>
    <!-- 
    .container, which sets a max-width at each responsive breakpoint
    .container-fluid, which is width: 100% at all breakpoints
    .container-{breakpoint}, which is width: 100% until the specified breakpoint
     -->
    <h1> Containers </h1>
    <hr>
    <p class="bg-primary text-center text-light p-4 my-4">
        NORMAL
    </p>

    <p class="bg-primary text-center text-light p-4 my-4 container">
        container
    </p>

    <p class="bg-primary text-center text-light p-4 my-4 container-fluid">
        container-fluid
    </p>

    <!--  will be width : 100% until reach to large break point -->
    <p class="bg-primary text-center text-light p-4 my-4 container-lg">
        container-lg
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
